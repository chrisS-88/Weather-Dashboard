<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white p-2 weather-header">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">Search for a City:</h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  placeholder="Search Location"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
              </div>
              <div class="input-group-append">
                <button type="submit" class="btn btn-dark search-button mt-2" id="search-button" aria-label="submit search">Search</button>
                <div class="error">Invalid city name</div>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>

        <!-- current day weather card -->
        <div class="col-lg-9 pb-3 weather">
          <section id="today" class="mt-3" role="region" aria-live="polite">
            <div class="card todays-card">
              <div class="card-body">
                <p class="date card-info" id="current-date"></p>
                <div class="container-fluid">
                  <div class="row">
                    <h3 class="col-lg-4 card-info city mt-5" id="location"></h3>
                    <div class="col-lg-4">
                      <img alt="" class="current-weather-icon" />
                      <p class="description card-info"></p>
                    </div>
                    <h3 class="col-lg-4 mt-5 temp card-info" id="temp"></h3>
                  </div>
                </div>
                <div class="row mt-5">
                  <p class="col-md-6 wind card-info" id="wind-speed"></p>
                  <p class="col-md-6 humidity card-info" id="humidity"></p>
                </div>
              </div>
            </div>
          </section>

          <!-- forecast weather cards -->
          <section id="forecast" class="row mt-3" role="region" aria-live="polite">
            <!-- card structure for use in JS -->

            <!-- <div class="col-md-2 col-lg-2 mx-auto m card mb-3">
              <div class="text-start card-body">
                <h5 class="card-title">Date</h5>
                <p class="card-text">icon</p>
                <p class="card-text">Temp:</p>
                <p class="card-text">Wind:</p>
                <p class="card-text">Humidity:</p>
              </div>
            
            </div> -->
          </section>
        </div>
      </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- script -->
    <script src="assets/JS/script.js"></script>
  </body>
</html>
